<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme_A">
    <div class="header">
        <div class="headTitle">
            Color Calculator
        </div>
    </div>
    <div class="main">
        <div class="calco">

            <div class="calcMain">
                <div class="display">
                    0
                </div>
                <div class="calcBody">
                    <div class="row">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="plus">+</button>
                    </div>
                    <div class="row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="minus">-</button>
                    </div>
                    <div class="row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="multiply">*</button>
                    </div>
                    <div class="row">
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                        <button id="negative">+/-</button>
                        <button id="div">/</button>
                    </div>
                    <div class="row">
                        <button id="equals">=</button>
                        <button id="clear">clear</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="printer">
            <div>*****************************</div>
            <div>* - Lets Get Calculating! - *</div>
            <div>*****************************</div>
            <div> </div>
            <div>&nbsp;</div>
        </div>
    </div>
    <div class="footer">
        <div class="foot">
            <div>Choose YOUR color:</div>
            <div class="choice choice_A"></div>
            <div class="choice choice_B"></div>
            <div class="choice choice_C"></div>
            <div class="choice choice_D"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
